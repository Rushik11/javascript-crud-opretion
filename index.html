<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .active {
            background-color: blueviolet;
            color: #fff;

        }
        .active:hover{
            background-color: blueviolet;
            color: #fff;
        }

        .green {
            color: rgb(54, 247, 54);
            font-size: 20px;
        }

        .red {
            color: red;
            font-size: 20px;
            margin-left: 10px;

        }

        .addbtn {
            margin-right: 60px;
        }

        .addbtn i {
            position: relative;
            top: -1px;
            left: 0px;
            font-size: 12px !important;
        }

        .all {

            padding: 20px;
        }

        .addbtn {
            bottom: -55px;
            right: 30px;
        }
        
    </style>
</head>

<body>
    <!-- =======================Model===================================== -->

    <div class="all container">
        <div class="container my-3 w-75">
            <div class="d-flex align-items-center ">
                <div class="me-auto">
                    <label>Show</label>
                    <select onchange="selectIn()" id="selectInput"></select>
                    <label>Entries</label>
                </div>
                <div class="serchfilter order-2">

                    <label for="myInput" class="form-label">Search:</label>
                    <input type="text" id="myInput" aria-label="serch" onkeyup="serchtabel()"
                        placeholder="Search for names.." title="Type in a name">
                </div>

                <div class="adddiv order-1">
                    <button type="button" class="btn btn-primary addbtn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Data <i class="bi bi-plus-lg"
                            style="font-size: 16px; font-weight: 800;"> </i></button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="inputform">
                                        <div class="mb-2">
                                            <label for="recipient-name" class="col-form-label fw-bold">Name</label>
                                            <input type="text" class="form-control" id="name">

                                        </div>
                                        <div class="mb-2">
                                            <label for="recipient-name" class="col-form-label fw-bold">Position</label>
                                            <input type="text" class="form-control" id="Position">
                                        </div>
                                        <div class="mb-2">
                                            <label for="recipient-name" class="col-form-label fw-bold">Office</label>
                                            <input type="text" class="form-control" id="Office">
                                        </div>
                                        <div class="mb-2">
                                            <label for="recipient-name" class="col-form-label fw-bold">Age</label>
                                            <input type="text" class="form-control" id="Age">
                                        </div>
                                        <div class="mb-2">
                                            <label for="recipient-name" class="col-form-label fw-bold">StartDate</label>
                                            <input type="date" class="form-control" id="StartDate">
                                        </div>


                                        <button class="btn btn-primary position-absolute addbtn" data-bs-dismiss="modal"
                                            id="add">Add</button>
                                       

                                    </form>
                                </div>
                                <input type="hidden" id="hiddenInput">
                                <div class="modal-footer">
                                    <button class="btn btn-primary" onclick="updateTable()" id="update"
                                    data-bs-dismiss="modal">Update</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ======================================Tabel========================== -->
        <div class="container w-75">
            <div class="table-responsive">
                <table class="table  table-striped text-start" id="table">
                    <thead id="tabelhed">

                    </thead>
                    <tbody id="datatabel">

                    </tbody>
                    <tfoot class="mt-5">
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start Date</th>
                        <th>Action</th>

                    </tfoot>
                </table>
            </div>

            <div class="bot-content d-flex justify-content-between">
                <div>
                    <label>Showing <span id="start-count"></span> to <span id="end-count"></span> of <span
                            id="total-count"></span> entries</label>
                </div>

                <nav>
                    <ul class="pagination">
                        <li class="page-item" id="previouslist" >
                            <a class="page-link "href="#" id="previous" onclick="previousPage()">Previous</a>
                        </li>
                        <li class="page-item d-flex" id="page-btn" aria-current="page"></li>
                        </li>

                        <li class="page-item" id="nextlist">
                            <a class="page-link " href="#" id="next" onclick="nextPage()" >Next</a>
                        </li>
                    </ul>               
                </nav>
            </div>
        </div>
    </div>


    <script src="datatabel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script>
       
        </script>
</body>

</html>
